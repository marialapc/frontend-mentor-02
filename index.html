<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <img
          class="card__image"
          src="./images/image-product-desktop.jpg"
          alt="product"
        />
        <section class="card__content">
          <h3 class="card__name">perfume</h3>
          <h1 class="card__title">gabrielle essence eau de parfum</h1>
          <h2 class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </h2>
          <div class="card__price">
            <p class="card__first-price">$149.99</p>
            <p class="card__second-price">$169.99</p>
          </div>
          <button class="card__button">
            <img class="card__cart" src="./images/icon-cart.svg" alt="cart" />
            Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
